---
layout: mainframe
---
<header>
	<p class="short">{{page.title}} · {{page.type}} · {{page.additional}}</p>
	<p class="desc">{{content}}</p>
</header>
{% for projectpage in page.pages %}
	<div id="page{{forloop.index}}" class="images">
		{% for img in projectpage.images %}
			<img src="{{url}}/imgs/{{page.category}}/{{img.name}}" style="left: {{img.position.x}}px; top:{{img.position.y}}px" />
		{% endfor %}
	</div>
{% endfor %}
